<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Fantasy Draft{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    {% block head %}{% endblock %}
</head>
<body>
    <nav class="navbar">
        <div class="navbar-left">
            <form method="POST" action="{{ url_for('reset_pick') }}" style="display: inline;">
                <button type="submit" class="reset-button">Reset</button>
            </form>
            <button id="toggle-my-team" class="toggle-button">Hide My Team</button>
        </div>
    </nav>

    <div class="content">
        {% block content %}{% endblock %}
    </div>

    {% block scripts %}{% endblock %}
</body>
</html>
